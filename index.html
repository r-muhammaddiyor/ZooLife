<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo Life</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header class="fixed w-full z-20 top-0 start-0">
      <nav class="bg-neutral-primary">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-7xl p-4">
          <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="./images/logo.png" class="w-25" alt="Zoo Life Logo" />
            <span class="self-center text-2xl text-heading font-bold whitespace-nowrap"
              >ZooLife</span
            >
          </a>

                fill="currentColor"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>

            <svg
              id="theme-toggle-light-icon"
              class="hidden w-5 h-5 text-white"
              width="15"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.5 0C7.77614 0 8 0.223858 8 0.5V2.5C8 2.77614 7.77614 3 7.5 3C7.22386 3 7 2.77614 7 2.5V0.5C7 0.223858 7.22386 0 7.5 0ZM2.1967 2.1967C2.39196 2.00144 2.70854 2.00144 2.90381 2.1967L4.31802 3.61091C4.51328 3.80617 4.51328 4.12276 4.31802 4.31802C4.12276 4.51328 3.80617 4.51328 3.61091 4.31802L2.1967 2.90381C2.00144 2.70854 2.00144 2.39196 2.1967 2.1967ZM0.5 7C0.223858 7 0 7.22386 0 7.5C0 7.77614 0.223858 8 0.5 8H2.5C2.77614 8 3 7.77614 3 7.5C3 7.22386 2.77614 7 2.5 7H0.5ZM2.1967 12.8033C2.00144 12.608 2.00144 12.2915 2.1967 12.0962L3.61091 10.682C3.80617 10.4867 4.12276 10.4867 4.31802 10.682C4.51328 10.8772 4.51328 11.1938 4.31802 11.3891L2.90381 12.8033C2.70854 12.9986 2.39196 12.9986 2.1967 12.8033ZM12.5 7C12.2239 7 12 7.22386 12 7.5C12 7.77614 12.2239 8 12.5 8H14.5C14.7761 8 15 7.77614 15 7.5C15 7.22386 14.7761 7 14.5 7H12.5ZM10.682 4.31802C10.4867 4.12276 10.4867 3.80617 10.682 3.61091L12.0962 2.1967C12.2915 2.00144 12.608 2.00144 12.8033 2.1967C12.9986 2.39196 12.9986 2.70854 12.8033 2.90381L11.3891 4.31802C11.1938 4.51328 10.8772 4.51328 10.682 4.31802ZM8 12.5C8 12.2239 7.77614 12 7.5 12C7.22386 12 7 12.2239 7 12.5V14.5C7 14.7761 7.22386 15 7.5 15C7.77614 15 8 14.7761 8 14.5V12.5ZM10.682 10.682C10.8772 10.4867 11.1938 10.4867 11.3891 10.682L12.8033 12.0962C12.9986 12.2915 12.9986 12.608 12.8033 12.8033C12.608 12.9986 12.2915 12.9986 12.0962 12.8033L10.682 11.3891C10.4867 11.1938 10.4867 10.8772 10.682 10.682ZM5.5 7.5C5.5 6.39543 6.39543 5.5 7.5 5.5C8.60457 5.5 9.5 6.39543 9.5 7.5C9.5 8.60457 8.60457 9.5 7.5 9.5C6.39543 9.5 5.5 8.60457 5.5 7.5ZM7.5 4.5C5.84315 4.5 4.5 5.84315 4.5 7.5C4.5 9.15685 5.84315 10.5 7.5 10.5C9.15685 10.5 10.5 9.15685 10.5 7.5C10.5 5.84315 9.15685 4.5 7.5 4.5Z"
                fill="currentColor"

          </button>

          <a href="tel:+99894404849" class="text-sm text-body hover:underline">(944) 05 48 49</a>
          <a
            href="./login/index.html"
            id="login"
            class="text-sm font-medium text-fg-brand hover:underline"
            >Login</a
          >

          <a
            id="addBtn"
            href="./pages/add/index.html"
            class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
            >Qo'shish +</a
          >

          <button
            id="exitButton"
            type="button"
            class="text-white cursor-pointer bg-danger box-border border border-transparent hover:bg-danger-strong focus:ring-4 focus:ring-danger-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
          >
            <svg
              class="pointer-events-none"
              width="15"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3 1C2.44771 1 2 1.44772 2 2V13C2 13.5523 2.44772 14 3 14H10.5C10.7761 14 11 13.7761 11 13.5C11 13.2239 10.7761 13 10.5 13H3V2L10.5 2C10.7761 2 11 1.77614 11 1.5C11 1.22386 10.7761 1 10.5 1H3ZM12.6036 4.89645C12.4083 4.70118 12.0917 4.70118 11.8964 4.89645C11.7012 5.09171 11.7012 5.40829 11.8964 5.60355L13.2929 7H6.5C6.22386 7 6 7.22386 6 7.5C6 7.77614 6.22386 8 6.5 8H13.2929L11.8964 9.39645C11.7012 9.59171 11.7012 9.90829 11.8964 10.1036C12.0917 10.2988 12.4083 10.2988 12.6036 10.1036L14.8536 7.85355C15.0488 7.65829 15.0488 7.34171 14.8536 7.14645L12.6036 4.89645Z"
                fill="currentColor"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <div
      class="bg-neutral-primary justify-center items-center hidden fixed inset-0 z-[99999999]"
      id="errorBox"
    >
      <div class="text-body">
        <span>Opps... Something wrong</span>
      </div>
    </div>

    <main class="bg-white dark:bg-gray-800">
      <ul
        id="cardContainer"
        class="pt-35 p-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      ></ul>
      <ul
        id="cardSkeletonContainer"
        class="p-5 pb-[180px] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></ul>
      <div
        id="tostContainer"
        class="fixed duration-700 right-5 gap-3 flex flex-col z-999! top-5"
      ></div>

      <div
        data-aos="fade-right"
        data-aos-duration="3000"
        id="alertInfo"
        class="flex fixed top-10 z-[999] left-10 sm:items-center p-4 mb-4 text-sm text-fg-brand-strong rounded-base bg-brand-softer"
        role="alert"
      >
        <svg
          class="w-4 h-4 shrink-0 mt-0.5 md:mt-0"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <span class="sr-only">Info</span>
        <div class="ms-2 text-sm">
          Bu web sitedan <b>to'liq</b> foydalanish uchun iltimos ro'yhatdan o'ting!
          <a href="./login/index.html" class="font-medium underline hover:no-underline"
            >ro'yhatdan o'tish </a
          >.
        </div>
        <button
          type="button"
          class="ms-auto -mx-1.5 -my-1.5 rounded focus:ring-2 focus:ring-brand-medium hover:bg-brand-soft inline-flex items-center justify-center h-8 w-8 shrink-0 shrink-0"
          data-dismiss-target="#alert-1"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-4 h-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18 17.94 6M18 18 6.06 6"
            />
          </svg>
        </button>
      </div>

      <!-- modal -->

      <dialog id="editModal" class="p-0 border-0 bg-transparent backdrop:bg-black/50">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
          <div class="fixed inset-0 flex items-center justify-center">
            <form
              id="editForm"
              class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6"
            >
              <button
                onclick="editModal.close(); location.reload()"
                type="button"
                class="text-body cursor-pointer bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                data-modal-hide="static-modal"
              >
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18 17.94 6M18 18 6.06 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>

              <h2 class="text-2xl font-semibold text-gray-800 dark:text-white text-center">
                üêæ Edit animal
              </h2>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Name -->
                <div>
                  <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300">
                    Animal name
                  </label>
                  <input
                    type="text"
                    name="name"
                    placeholder="Cat"
                    required
                    class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>

                <!-- Category -->
                <div>
                  <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300">
                    Category
                  </label>
                  <input
                    type="text"
                    name="category"
                    placeholder="Fish"
                    required
                    class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>

                <!-- Speed -->
                <div>
                  <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300"> Speed </label>
                  <input
                    type="number"
                    name="speed"
                    placeholder="56"
                    required
                    class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>

                <!-- Sound -->
                <div>
                  <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300"> Sound </label>
                  <input
                    type="text"
                    name="soundText"
                    placeholder="Silent"
                    required
                    class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>

                <!-- Lifetime -->
                <div>
                  <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300">
                    Lifetime (years)
                  </label>
                  <input
                    type="number"
                    name="year"
                    placeholder="30"
                    required
                    class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>

                <!-- Weight -->
                <div>
                  <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300">
                    Weight (kg)
                  </label>
                  <input
                    type="number"
                    name="weight"
                    placeholder="1100"
                    required
                    class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>

                <!-- Color -->
                <div>
                  <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300"> Color </label>
                  <input
                    type="text"
                    name="color"
                    placeholder="Gray"
                    required
                    class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>

                <!-- Habitat -->
                <div>
                  <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300">
                    Habitat
                  </label>
                  <input
                    type="text"
                    name="habitat"
                    placeholder="Ocean"
                    required
                    class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>

                <!-- Is Wild -->
                <div class="md:col-span-2">
                  <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300">
                    Is wild animal?
                  </label>
                  <select
                    name="isWild"
                    class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  >
                    <option selected disabled>Select option</option>
                    <option value="true">Yes (Wild)</option>
                    <option value="false">No (Domestic)</option>
                  </select>
                </div>
              </div>

              <!-- Button -->
              <button
                id="editSubmitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white flex items-center justify-center font-medium py-3 rounded-xl transition"
              >
                ‚úÖ Tasdiqlash
              </button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <!-- temlate -->

    <template id="cardTemplate">
      <div
        data-aos="fade-up"
        data-aos-duration="3000"
        class="bg-neutral-primary-soft card block max-w-sm p-6 border border-default rounded-base shadow-xs"
      >
        <h5 class="js-name mb-3 text-2xl font-semibold tracking-tight text-heading leading-8"></h5>
        <p class="mb-3 text-base text-heading">
          Category: <span class="js-category text-body"></span>
        </p>
        <p class="mb-3 text-base text-heading">
          Speed: <span class="js-speed text-body ml-1 mb-6"></span>
        </p>
        <p class="mb-3 text-base text-heading">
          Year: <span class="js-year ml-1 text-body mb-6"></span>
        </p>
        <p class="mb-3 text-base text-heading flex items-center">
          Color: <span class="js-color text-body inline-block ml-1"></span>
          <span class="w-5 inline-block ml-2.5 h-5 rounded-[50%]"></span>
        </p>
        <p class="mb-3 text-base text-heading">
          Habitat: <span class="js-habitat text-body ml-1 mb-6"></span>
        </p>

        <div class="flex justify-end gap-2.5 items-center">
          <button
            type="button"
            class="js-delete-button text-white cursor-pointer bg-danger box-border border border-transparent hover:bg-danger-strong focus:ring-4 focus:ring-danger-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
          >
            <svg
              width="15"
              class="pointer-events-none"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                fill="currentColor"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>

          <button
            type="button"
