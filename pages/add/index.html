<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma'lumot qo‚Äòshish</title>
    <link rel="stylesheet" href="../../css/output.css" />
  </head>

  <body class="bg-gray-100 dark:bg-gray-900">


    <main class="min-h-screen flex items-center justify-center px-4">
      <div
        id="tostContainer"
        class="fixed duration-700 right-5 gap-3 flex flex-col z-999! top-5"
      ></div>

      <form
        id="form"
        class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6"
      >
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white text-center">
          üêæ Add animal
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Name -->
          <div>
            <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300"> Animal name </label>
            <input
              type="text"
              name="name"
              placeholder="Cat"
              required
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <!-- Category -->
          <div>
            <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300"> Category </label>
            <input
              type="text"
              name="category"
              placeholder="Fish"
              required
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <!-- Speed -->
          <div>
            <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300"> Speed </label>
            <input
              type="number"
              name="speed"
              placeholder="56"
              required
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <!-- Sound -->
          <div>
            <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300"> Sound </label>
            <input
              type="text"
              name="soundText"
              placeholder="Silent"
              required
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <!-- Lifetime -->
          <div>
            <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300">
              Lifetime (years)
            </label>
            <input
              type="number"
              name="year"
              placeholder="30"
              required
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <!-- Weight -->
          <div>
            <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300"> Weight (kg) </label>
            <input
              type="number"
              name="weight"
              placeholder="1100"
              required
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <!-- Color -->
          <div>
            <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300"> Color </label>
            <input
              type="text"
              name="color"
              placeholder="Gray"
              required
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <!-- Habitat -->
          <div>
            <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300"> Habitat </label>
            <input
              type="text"
              name="habitat"
              placeholder="Ocean"
              required
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <!-- Is Wild -->
          <div class="md:col-span-2">
            <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300">
              Is wild animal?
            </label>
            <select
              name="isWild"
              class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected disabled>Select option</option>
              <option value="true">Yes (Wild)</option>
              <option value="false">No (Domestic)</option>
            </select>
          </div>
        </div>

        <!-- Button -->
        <button
          id="submitButton"
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white flex items-center justify-center font-medium py-3 rounded-xl transition"
        >
          ‚úÖ Tasdiqlash
        </button>
      </form>
    </main>

    <!-- templates -->

    <template id="successTostTemplate">
      <div
        id="toast-success"
        class="flex items-center w-full max-w-sm p-4 text-body bg-neutral-primary-soft rounded-base shadow-xs border border-default"
        role="alert"
      >
        <div
          class="inline-flex items-center justify-center shrink-0 w-7 h-7 text-fg-success bg-success-soft rounded"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 11.917 9.724 16.5 19 7.5"
            />
          </svg>
          <span class="sr-only">Check icon</span>
        </div>
        <div class="ms-3 text-sm font-normal">Amal muvaffaqiyatli bajarildi</div>
      </div>
    </template>

    <!-- scripts -->
    <script type="module" src="../../js/mode.js"></script>
    <script type="module" src="./add.js"></script>
  </body>
</html>
